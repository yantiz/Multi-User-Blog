{% extends "home.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12 text-center">
    <form method="post">
      <fieldset>
        <legend><strong>Comment Form</strong></legend>
        <label>
          Comment:
          <br>
          <textarea name="content" class="comment">{{ comment }}</textarea>
        </label>
        <br>
        <button><a class="cancel" href="/">Cancel</a></button>
        <input type="submit">
        <span>{{ com_error }}</span>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
