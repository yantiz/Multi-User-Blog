{% extends "home.html" %}

{% block content %}
<div class="row">
  <form method="post">
    <fieldset>
      <legend>Search Form</legend>
      <label>
        {% set author = '' %}
        {% if cur_user %}
          {% set author = cur_user %}
        {% endif %}
        Author:
        <input type="text" name="author" value="{{author}}">
      </label><br>
      <label>
        Title:
        <input type="text" name="title", value="{{title}}">
      </label><br>
      <input type="submit">
      <span>{{ search_error }}</span>
    </fieldset>
  </form>
</div>
{% endblock %}
